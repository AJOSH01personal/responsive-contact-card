<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Responsive Profile Card</title>
</head>
<body>
    
    <!-- 
    You must have: 
    - a profile picture image
    - Name
    - Title
    - Phone Number
    - Company/Organization Name

    -->

  <div class="card">
    <article>
  <figure>
    <img src="images/gitpfp.png" alt="gitpfp" />
  </figure>

  <div class="card-content">
    <section class="contact-details">
      <p class="name">John Doe</p>
      <p class="title">Trainee</p>
      <p class="phone"><a href="tel:+15021234567">502-123-4567</a></p>
    </section>

    <div class="company-info">
      <h3>CodeOrg</h3>
      <p>Engineering Solutions</p>
    </div>
  </div>
</article>


</body>
</html>
